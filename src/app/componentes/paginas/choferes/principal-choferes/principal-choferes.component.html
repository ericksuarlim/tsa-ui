<div class="image-container">
    <img src="../../../../../assets/imagenes/mamaCortada.jpg" alt="" class="image-top">
</div>

<div class="container">
    <div class="row operation-section">
        <div class="col-sm-8 col-md-7 ">
            <input type="text" name="nombre_conductor " class="input-search form-control" placeholder="Ej. Ramiro Colque">
        </div>
        <div class="col-sm-4 col-md-3">
            <select name="tipo_busqueda" class="form-control">
                <option>Nombre</option>
                <option>Carnet</option>
            </select>   
        </div>
        <div class="col-sm-12 col-md-2 btn-new">
            <a href="/conductores/formulario" class="btn">Crear Chofer</a>
        </div>
    </div>
    
    <div class="row row-container">
        <div class="box-card-parent col-md-12 col-lg-6 col-sm-12" *ngFor="let conductor of conductores">
            <div class="box-card row">
                <div class="col-img col-sm-12 col-md-5">
                    <img class="card-img" src="../../../../../assets/imagenes/conductorFoto.jpeg" alt="Card image cap">
                </div> 

                <div class="panel-body-main col-sm-12 col-md-7">
                   <div class="panel-heading">
                        <h3 class="panel-title">{{conductor.nombre}} {{conductor.apellido_paterno}} {{conductor.apellido_materno}}</h3>
                    </div>

                    <div class="panel-body">
                        <div class="atributes-col col-sm-3">
                            <span class="attribute">Nacimiento:</span>
                            <span class="attribute">Carnet:</span>
                            <span class="attribute">Ciudad:</span>
                            <span class="attribute">Activo:</span>
                            <span class="attribute">Sindicato:</span>
                        </div>
                        <div class="value-col col-sm-9">
                            <span class="value"> {{conductor.fecha_nacimiento}}</span>
                            <span class="value"> {{conductor.carnet}}</span>
                            <span class="value"> {{conductor.ciudad}}</span>
                            <span class="value"> {{conductor.activo}}</span>
                            <span class="value"> {{conductor.id_sindicato}}</span>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-editar" (click)="editarConductor(conductor.carnet)">Editar </button>
                        <button class="btn btn-borrar" (click)="AbrilModalEliminar(conductor)">Borrar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
