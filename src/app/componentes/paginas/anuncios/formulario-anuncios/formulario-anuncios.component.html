<div class="image-container">
    <img src="../../../../../assets/imagenes/mamaCortada.jpg" alt="" class="image-top">
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="title-page">NUEVO ANUNCIO</h3>
        </div>
        <div class="col-sm-12">
            <form class="formulario-anuncios" name="FormularioAnuncios">
                <div  class="col">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <h1 for="titulo" class="input-title">Titulo</h1>
                            <input type="text"  name="titulo" class="input-form-anuncios form-control" [(ngModel)]="anuncio.titulo">
                            <div *ngIf="!validacion.titulo" class="text-danger">{{mensajeErrorValidacion.titulo}}</div>   
                        </div>
                        <div class="col-12 col-md-6">
                            <h1 for="celular_referencia" class="input-title">Numero Referencia</h1>
                            <input type="number"  name="celular_referencia" class="input-form-anuncios form-control" [(ngModel)]="anuncio.celular_referencia" (ngModelChange)="ValidarCampos('verificar')" placeholder="Requerido" value required>
                            <div *ngIf="!validacion.celular_referencia" class="text-danger">{{mensajeErrorValidacion.celular_referencia}}</div>                      
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h1 for="detalle" class="input-title">Detalle</h1>
                            <textarea name ="detalle" class="input-form-anuncios form-control detalle-input" [(ngModel)]="anuncio.detalle" (ngModelChange)="ValidarCampos('verificar')"></textarea>
                            <div *ngIf="!validacion.detalle" class="text-danger">{{mensajeErrorValidacion.detalle}}</div>   
                        </div>
                    </div>
                    <div class="row section-bottons">
                        <div class="col-sm-12">
                            <button class="btn button-cancelar" (click)="Cancelar()">Cancelar</button>
                            <button *ngIf="nuevoAnuncio" class="btn button-registrar" (click)="CrearAnuncio()">Registrar</button>
                            <button *ngIf="!nuevoAnuncio" class="btn button-registrar" (click)="ActualizarAnuncio()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
