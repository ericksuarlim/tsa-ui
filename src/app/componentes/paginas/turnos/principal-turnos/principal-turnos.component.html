<div class="image-container">
  <img src="../../../../../assets/imagenes/mamaCortada.jpg" alt="" class="image-top">
</div>

<div class="container">
    <div class="row operation-section">
        <div class="col-sm-8 col-md-7 ">
            <input type="text" name="nombre_conductor " class="input-search form-control" placeholder="Ej. 05/04/2022">
        </div>
        <div class="col-sm-4 col-md-3">
            <select name="tipo_busqueda" class="form-control">
                <option>Fecha</option>
                <option>Numero Turno</option>
            </select>   
        </div>
        <div class="col-sm-12 col-md-2 btn-new">
            <a href="/turnos/formulario" class="btn">Crear Turno</a>
        </div>
    </div>
    
    <div class="row row-container">
        <div class="box-card-parent col-12">
            <table class="table tabla-turnos">
                <thead class="thead-turnos">
                  <tr>
                    <th scope="col">Turno</th>
                    <th scope="col">Fecha</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let turno of turnos">
                  <tr>
                    <th scope="row">{{turno.id_turno}}</th>
                    <td>{{turno.fecha}}</td>
                    <a class="btn btn-table btn-detalles" (click)="verTurno(turno.id_turno)">Ver Detalles</a>
                    <a class="btn btn-table btn-editar" (click)="editarTurno(turno.id_turno)">Editar</a>
                  </tr>
                 
                </tbody>
              </table>
            
              
        </div>
    </div>
  </div>
