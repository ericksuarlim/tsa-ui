            <form class="formulario-conductores" name="FormularioTurnos">
                <div class="row operation-section">
                    <div class="col-sm-2">
                        <h5 for="grupo" class="input-operation-section-title">Grupo</h5>
                        <input type="text" name="grupo" class="input-search form-control input-operation-section" [(ngModel)]="turno.grupo" (ngModelChange)="ValidarTurno('verificar')" placeholder="Ej. Turno Movima">
                        <div *ngIf="!validacion.grupo" class="text-danger">{{mensajeErrorValidacion.grupo}}</div>  
                    </div>
                    <div class="col-sm-2">
                        <h5 for="fecha" class="input-operation-section-title">Fecha</h5>
                        <input type="date" name="fecha" class="input-search form-control input-operation-section" [(ngModel)]="turno.fecha" (ngModelChange)="ValidarTurno('verificar')" >
                        <div *ngIf="!validacion.fecha" class="text-danger">{{mensajeErrorValidacion.fecha}}</div>   
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-formulario-turnos btn-registrar-manualmente"  [disabled]="!ValidarTurno('registrar')" (click)="CrearTurno()">Registrar Manualmente</button>
                    </div>
                    <div class="col-sm-2">
                        <!-- <button class="btn btn-formulario-turnos btn-turno-anterior">Turno Anterior</button> -->
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-confirmar" (click)="CrearViajes()">Confirmar Turnos</button>
                    </div>
                </div>
                <div *ngIf="registroManual" class="col-12 turnos-section">
                    <div class="row operation-turnos-section">
                        <div class="col-sm-3">
                            <h5 for="grupo" class="input-operation-section-title"># Turno</h5>
                            <input type="text" name="grupo" class="input-search form-control input-operation-section" [(ngModel)]="formulario.turnoConductor" placeholder="Requerido">
                        </div>
                        <div class="col-sm-7">
                            <h5 for="conductor" class="input-operation-section-title" >Nombres</h5>
                            <select name="conductor" class="form-control" [(ngModel)]="formulario.carnetConductor">
                                <option selected disabled value=''>Seleccionar Conductor</option>
                                <option *ngFor='let c of conductores' [value]="c.carnet">{{c.nombre}} {{c.apellido_paterno}}</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-agregar" (click)="AgregarViaje()">Agregar</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <h1 class="title-table-turnos">PIZARRA DE TURNOS</h1>
                        <h5 class="fecha-table-turnos">10 de Marzo 2022</h5>
                    </div>
                    <div class="col-12">
                          <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-2" scope="col">#</th>
                                    <th class="col-7 text-center" scope="col">Nombre</th> 
                                    <th class="col-4" scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of viajes">
                                    <td class="col-2">{{item.numero_turno}}</td>
                                    <td class="col-6 text-center">{{getConductorNombre(item.id_carnet_conductor)}}</td>
                                    <td class="col-4"><button (click)="BorrarTurno(item.id_carnet_conductor)">Borrar</button></td>
                                </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </form>
